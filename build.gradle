plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

compileJava   {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {

}

intellij {
    version = "IC-2020.3.2"
    plugins = ["java"]
    pluginName "Single Hotswap"

    // Compatibility with future IDE versions
    updateSinceUntilBuild = false
}